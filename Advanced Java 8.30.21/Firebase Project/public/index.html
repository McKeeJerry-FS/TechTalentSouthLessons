<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

   
  </head>
  <body>

    <div id="message"></div>
    <!-- Script tag given when registering the app on firebase -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
        update,
        child
      } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBKEuoGNVELBW9di1ffCko4uLM4vArlS6E",
        authDomain: "ttsproject-d7f44.firebaseapp.com",
        databaseURL: "https://ttsproject-d7f44-default-rtdb.firebaseio.com",
        projectId: "ttsproject-d7f44",
        storageBucket: "ttsproject-d7f44.appspot.com",
        messagingSenderId: "717107593622",
        appId: "1:717107593622:web:6e94c5f80137937d0cddb7",
        measurementId: "G-WP3V7NC3TX"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase();
     
      // code for Reading Simple Data
      var message = document.getElementById('message');
      //var dbRef = firebase.database().ref().child('message');
      const dbRef = ref(db, "message");
      const teacher = child(dbRef, "teacher");
      console.log(teacher);

      set(dbRef, {
        className: 'JS',
        weeks: 10
      });
      
      update(dbRef, {
        className: 'JS Application Development',
        students: 15
      })


      onValue(dbRef, (snapshot) => (message.innerText = JSON.stringify(snapshot.val())));
      // setting a child field
      set(teacher, {
        class: 'JS Applications',
        name: 'Shane',
        Computer: {
          type: 'mac',
          size: '15 inch'
        }
      });

      const shanesComputer = child(dbRef, 'teacher/Computer');
      console.log(shanesComputer);
     </script>
   
  </body>
</html>
